<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lil Peep - For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --peep-pink: #ff85a1; 
            --glass: rgba(255, 255, 255, 0.08); 
        }

        body { 
            margin: 0; 
            background: #050505; 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        #star-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at center, #1a0b16 0%, #000 100%); 
        }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.9; transform: scale(1.2); } }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3.5rem; 
            margin: 20px 0; 
            background: linear-gradient(to right, var(--peep-pink), #ffffff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            text-align: center; 
        }

        .container { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 400px; }

        .card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 133, 161, 0.2); 
            border-radius: 35px; 
            padding: 25px; 
            text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); 
        }

        .custom-player { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 50px; 
            padding: 8px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            margin: 20px 0; 
            color: #111; 
        }

        .play-btn { 
            background: #111; border: none; width: 35px; height: 35px; 
            border-radius: 50%; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; color: white; 
            font-size: 0.9rem; flex-shrink: 0; 
        }

        .time-display { font-size: 0.8rem; min-width: 35px; font-weight: 700; }
        .progress-container { flex-grow: 1; height: 5px; background: rgba(0,0,0,0.1); border-radius: 10px; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: var(--peep-pink); width: 0%; border-radius: 10px; }

        .song-title { font-size: 1.8rem; margin: 0; font-weight: 700; color: var(--peep-pink); }
        .song-artist { opacity: 0.5; letter-spacing: 2px; margin-bottom: 10px; font-size: 0.7rem; text-transform: uppercase; }

        .lyrics-box { 
            height: 140px; overflow-y: auto; font-size: 0.9rem; line-height: 1.6; 
            mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        }
        pre { white-space: pre-wrap; font-family: inherit; margin: 0; padding: 10px 0; color: #eee; }
        .highlight { color: var(--peep-pink); font-weight: bold; }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <h1>For You</h1>

    <div class="container">
        <!-- CARTA 1: RIGHT HERE -->
        <div class="card">
            <p class="song-title">Right Here</p>
            <p class="song-artist">Lil Peep ft. Horse Head</p>
            <div class="custom-player">
                <audio id="audio1" src="righthere.mp3" preload="auto"></audio>
                <button class="play-btn" id="btn1" onclick="togglePlay('1')">▶</button>
                <div class="time-display" id="time1">0:00</div>
                <div class="progress-container" onclick="seek(event, '1')"><div class="progress-bar" id="bar1"></div></div>
            </div>
            <div class="lyrics-box"><pre>
I know you're not fine
That's why I'm right here
<span class="highlight">Baby, take your time</span>
I'm not goin' nowhere.
            </pre></div>
        </div>

        <!-- CARTA 2: ABOUT YOU -->
        <div class="card">
            <p class="song-title">About You</p>
            <p class="song-artist">Lil Peep ft. Mirsy</p>
            <div class="custom-player">
                <!-- AQUÍ CAMBIÉ EL NOMBRE A about.mp3 PARA QUE COINCIDA CON TU GITHUB -->
                <audio id="audio2" src="about.mp3" preload="auto"></audio>
                <button class="play-btn" id="btn2" onclick="togglePlay('2')">▶</button>
                <div class="time-display" id="time2">0:00</div>
                <div class="progress-container" onclick="seek(event, '2')"><div class="progress-bar" id="bar2"></div></div>
            </div>
            <div class="lyrics-box"><pre>
Everything I do
I do it for you
<span class="highlight">Put my heart in it</span>
I'm about to go.
            </pre></div>
        </div>
    </div>

    <script>
        // Estrellas
        const starContainer = document.getElementById('star-container');
        for (let i = 0; i < 50; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--d', Math.random() * 3 + 2 + 's');
            starContainer.appendChild(s);
        }

        // Control de reproducción
        function togglePlay(id) {
            const audio = document.getElementById('audio' + id);
            const btn = document.getElementById('btn' + id);
            
            // Pausar la otra si está sonando
            document.querySelectorAll('audio').forEach(a => {
                if (a !== audio) { a.pause(); document.getElementById('btn' + a.id.slice(-1)).innerText = '▶'; }
            });

            if (audio.paused) {
                audio.play();
                btn.innerText = '⏸';
            } else {
                audio.pause();
                btn.innerText = '▶';
            }
        }

        function updateProgress(id) {
            const audio = document.getElementById('audio' + id);
            const bar = document.getElementById('bar' + id);
            const timeTxt = document.getElementById('time' + id);
            if (audio.duration) {
                bar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
                let m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
                timeTxt.innerText = m + ":" + (s < 10 ? '0' : '') + s;
            }
        }

        function seek(e, id) {
            const audio = document.getElementById('audio' + id);
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            audio.currentTime = (x / rect.width) * audio.duration;
        }

        document.getElementById('audio1').ontimeupdate = () => updateProgress('1');
        document.getElementById('audio2').ontimeupdate = () => updateProgress('2');
    </script>
</body>
</html>
