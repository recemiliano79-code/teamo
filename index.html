<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lil Peep - Sync Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --peep-pink: #ff85a1; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; background: #050505; color: white; font-family: 'Outfit', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; padding: 20px; box-sizing: border-box; }
        #star-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #1a0b16 0%, #000 100%); }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.9; transform: scale(1.2); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 10px 0; background: linear-gradient(to right, var(--peep-pink), #ffffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { display: flex; flex-direction: column; gap: 30px; width: 100%; max-width: 500px; }
        .card { background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 133, 161, 0.2); border-radius: 30px; padding: 20px; text-align: center; }

        /* Player */
        .custom-player { background: #fff; border-radius: 50px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; margin: 15px 0; color: #111; }
        .play-btn { background: #111; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; color: white; display: flex; align-items: center; justify-content: center; }
        .progress-container { flex-grow: 1; height: 6px; background: rgba(0,0,0,0.1); border-radius: 10px; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: var(--peep-pink); width: 0%; border-radius: 10px; }
        .time-display { font-size: 0.8rem; font-weight: bold; min-width: 40px; }

        .song-title { font-size: 1.8rem; margin: 0; color: var(--peep-pink); font-weight: 700; }
        .song-artist { opacity: 0.6; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Lyrics Sync System */
        .lyrics-container { 
            height: 250px; 
            overflow-y: hidden; 
            position: relative; 
            margin-top: 10px;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }
        .lyrics-wrapper { transition: transform 0.3s ease-out; }
        .lyric-line { 
            padding: 10px 0; 
            font-size: 1rem; 
            color: rgba(255,255,255,0.3); 
            transition: all 0.3s; 
            line-height: 1.4;
        }
        .lyric-line.active { color: white; transform: scale(1.05); font-weight: 600; text-shadow: 0 0 10px var(--peep-pink); }
        .translation { display: block; font-size: 0.75rem; opacity: 0.7; font-style: italic; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="star-container"></div>
    <h1>For You</h1>

    <div class="container">
        <!-- CANCIÓN 1: RIGHT HERE -->
        <div class="card" id="card1">
            <p class="song-title">Right Here</p>
            <p class="song-artist">Lil Peep ft. Horse Head</p>
            <div class="custom-player">
                <audio id="audio1" src="righthere.mp3"></audio>
                <button class="play-btn" onclick="togglePlay('1')">▶</button>
                <div class="time-display" id="time1">0:00</div>
                <div class="progress-container" onclick="seek(event, '1')"><div class="progress-bar" id="bar1"></div></div>
            </div>
            <div class="lyrics-container">
                <div class="lyrics-wrapper" id="wrapper1"></div>
            </div>
        </div>

        <!-- CANCIÓN 2: ABOUT YOU -->
        <div class="card" id="card2">
            <p class="song-title">About You</p>
            <p class="song-artist">Lil Peep ft. Mirsy</p>
            <div class="custom-player">
                <audio id="audio2" src="about.mp3"></audio>
                <button class="play-btn" onclick="togglePlay('2')">▶</button>
                <div class="time-display" id="time2">0:00</div>
                <div class="progress-container" onclick="seek(event, '2')"><div class="progress-bar" id="bar2"></div></div>
            </div>
            <div class="lyrics-container">
                <div class="lyrics-wrapper" id="wrapper2"></div>
            </div>
        </div>
    </div>

    <script>
        // DATOS DE LAS LETRAS (Tiempo en segundos, Texto original, Traducción)
        const lyricsData = {
            '1': [
                { t: 0, en: "Baby, how you doin'?", es: "¿Bebé, cómo estás?" },
                { t: 3, en: "I know you're not fine", es: "Sé que no estás bien" },
                { t: 6, en: "That's why I'm right here", es: "Por eso estoy justo aquí" },
                { t: 9, en: "Baby, take your time", es: "Bebé, tómate tu tiempo" },
                { t: 13, en: "I'm right here, I'm right here", es: "Estoy aquí, estoy aquí" },
                { t: 17, en: "I'm not goin' nowhere", es: "No voy a ningún lado" },
                { t: 20, en: "I'm right here", es: "Estoy aquí" },
                { t: 25, en: "Lookin' at the stars, lookin' at the moon", es: "Mirando las estrellas, mirando la luna" },
                { t: 29, en: "I'll be right here waiting for you", es: "Estaré aquí mismo esperándote" },
                { t: 33, en: "I'm not goin' nowhere", es: "No iré a ninguna parte" },
                { t: 36, en: "I'll be right here waiting for you", es: "Estaré aquí esperándote" }
            ],
            '2': [
                { t: 0, en: "I'm about to go to the studio", es: "Estoy por ir al estudio" },
                { t: 4, en: "Put my heart in it, put my soul in it", es: "Poner mi corazón, poner mi alma" },
                { t: 8, en: "Everything I do, I do it for you", es: "Todo lo que hago, lo hago por ti" },
                { t: 12, en: "I'm about to go to the studio", es: "Estoy por ir al estudio" },
                { t: 16, en: "I'm about to go...", es: "Estoy por ir..." },
                { t: 19, en: "I'll be thinkin' 'bout you", es: "Estaré pensando en ti" },
                { t: 22, en: "I'll be thinkin' 'bout you all night long", es: "Pensaré en ti toda la noche" },
                { t: 26, en: "Everything I do, I do it for you", es: "Todo lo que hago, lo hago por ti" }
            ]
        };

        // Cargar letras en el HTML
        function loadLyrics() {
            for (let id in lyricsData) {
                const wrapper = document.getElementById('wrapper' + id);
                lyricsData[id].forEach((line, index) => {
                    const div = document.createElement('div');
                    div.className = 'lyric-line';
                    div.id = `line-${id}-${index}`;
                    div.innerHTML = `${line.en}<span class="translation">${line.es}</span>`;
                    wrapper.appendChild(div);
                });
            }
        }

        function togglePlay(id) {
            const audio = document.getElementById('audio' + id);
            const btn = event.currentTarget;
            document.querySelectorAll('audio').forEach(a => { if(a !== audio) a.pause(); });
            if (audio.paused) { audio.play(); btn.innerText = '⏸'; } 
            else { audio.pause(); btn.innerText = '▶'; }
        }

        function updateSync(id) {
            const audio = document.getElementById('audio' + id);
            const bar = document.getElementById('bar' + id);
            const timeTxt = document.getElementById('time' + id);
            const wrapper = document.getElementById('wrapper' + id);
            
            if (!audio.duration) return;

            // Barra de progreso y tiempo
            const pct = (audio.currentTime / audio.duration) * 100;
            bar.style.width = pct + '%';
            let m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
            timeTxt.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

            // Sincronización de letra
            const lines = lyricsData[id];
            let activeIndex = -1;
            for (let i = 0; i < lines.length; i++) {
                if (audio.currentTime >= lines[i].t) {
                    activeIndex = i;
                }
            }

            if (activeIndex !== -1) {
                document.querySelectorAll(`#wrapper${id} .lyric-line`).forEach(l => l.classList.remove('active'));
                const activeLine = document.getElementById(`line-${id}-${activeIndex}`);
                if (activeLine) {
                    activeLine.classList.add('active');
                    // Desplazamiento automático
                    const offset = activeLine.offsetTop - 100;
                    wrapper.style.transform = `translateY(-${offset}px)`;
                }
            }
        }

        function seek(e, id) {
            const audio = document.getElementById('audio' + id);
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            audio.currentTime = (x / rect.width) * audio.duration;
        }

        // Estrellas
        const starContainer = document.getElementById('star-container');
        for (let i = 0; i < 50; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--d', Math.random() * 3 + 2 + 's');
            starContainer.appendChild(s);
        }

        window.onload = loadLyrics;
        document.getElementById('audio1').ontimeupdate = () => updateSync('1');
        document.getElementById('audio2').ontimeupdate = () => updateSync('2');
    </script>
</body>
</html>
