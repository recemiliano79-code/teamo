<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Mi Persona Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --peep-pink: #ff85a1; 
            --deep-purple: #0a050a;
            --glass: rgba(255, 255, 255, 0.05); 
        }

        body { 
            margin: 0; 
            background: var(--deep-purple); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            overflow-x: hidden; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        /* FONDO GALÁCTICO */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a081a 0%, #000 100%);
        }
        
        .nebula {
            position: fixed; width: 400px; height: 400px; 
            background: var(--peep-pink); filter: blur(160px);
            border-radius: 50%; opacity: 0.12; z-index: -1;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-30%, -30%) scale(1); }
            to { transform: translate(30%, 30%) scale(1.2); }
        }

        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--d) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.3); } }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3.8rem; 
            margin: 30px 0; 
            background: linear-gradient(to right, var(--peep-pink), #ffffff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            filter: drop-shadow(0 0 15px rgba(255, 133, 161, 0.4));
        }

        .container { display: flex; flex-direction: column; gap: 40px; width: 100%; max-width: 450px; }

        .card { 
            background: var(--glass); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 133, 161, 0.2); 
            border-radius: 40px; 
            padding: 25px; 
            text-align: center; 
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
        }

        .custom-player { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 50px; 
            padding: 12px 18px; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            margin: 20px 0; 
            color: #111; 
        }

        .play-btn { 
            background: #111; border: none; width: 45px; height: 45px; 
            border-radius: 50%; cursor: pointer; color: white; 
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .play-btn:active { transform: scale(0.9); }

        .progress-container { flex-grow: 1; height: 6px; background: rgba(0,0,0,0.1); border-radius: 10px; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: var(--peep-pink); width: 0%; border-radius: 10px; }
        .time-display { font-size: 0.8rem; font-weight: bold; font-family: monospace; }

        .song-title { font-size: 2.2rem; margin: 0; color: var(--peep-pink); font-weight: 700; }
        .song-artist { opacity: 0.6; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px; }

        /* SINCRO DE LETRAS */
        .lyrics-viewport { 
            height: 220px; overflow: hidden; position: relative; margin-top: 20px;
            mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 25%, black 75%, transparent);
        }
        .lyrics-wrapper { transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); }
        .lyric-line { padding: 15px 0; font-size: 1.15rem; color: rgba(255,255,255,0.2); transition: all 0.4s; }
        .lyric-line.active { color: white; transform: scale(1.1); font-weight: 600; text-shadow: 0 0 10px var(--peep-pink); }
        .translation { display: block; font-size: 0.85rem; opacity: 0.5; font-style: italic; margin-top: 5px; }

        /* NUEVO MENSAJE DE AMOR */
        .love-note {
            margin-top: 20px;
            margin-bottom: 60px;
            padding: 35px;
            text-align: center;
            background: linear-gradient(145deg, rgba(255, 133, 161, 0.15), rgba(0,0,0,0.4));
            border-radius: 40px;
            border: 1px solid rgba(255, 133, 161, 0.3);
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(255, 133, 161, 0.1);
        }

        .love-note p {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            color: #eee;
            margin: 0;
            line-height: 1.6;
            font-weight: 300;
        }

        .love-note b {
            color: var(--peep-pink);
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            display: block;
            margin-top: 15px;
        }

        .heart-icon {
            color: var(--peep-pink);
            font-size: 1.5rem;
            margin-bottom: 10px;
            animation: beat 1.2s infinite;
            display: inline-block;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>
</head>
<body>

    <div id="bg-canvas"></div>
    <div class="nebula" style="top: 10%; left: 10%;"></div>
    <div class="nebula" style="top: 60%; left: 70%; background: #5a189a;"></div>

    <h1>For You</h1>

    <div class="container">
        <!-- CANCIÓN: RIGHT HERE -->
        <div class="card">
            <p class="song-title">Right Here</p>
            <p class="song-artist">Lil Peep ft. Horse Head</p>
            <div class="custom-player">
                <audio id="audio1" src="righthere.mp3"></audio>
                <button class="play-btn" id="btn1" onclick="togglePlay('1')">▶</button>
                <div class="time-display" id="time1">0:00</div>
                <div class="progress-container" onclick="seek(event, '1')"><div class="progress-bar" id="bar1"></div></div>
            </div>
            <div class="lyrics-viewport">
                <div class="lyrics-wrapper" id="wrapper1"></div>
            </div>
        </div>

        <!-- CANCIÓN: ABOUT U -->
        <div class="card">
            <p class="song-title">About U</p>
            <p class="song-artist">Lil Peep ft. Mirsy</p>
            <div class="custom-player">
                <audio id="audio2" src="about.mp3"></audio>
                <button class="play-btn" id="btn2" onclick="togglePlay('2')">▶</button>
                <div class="time-display" id="time2">0:00</div>
                <div class="progress-container" onclick="seek(event, '2')"><div class="progress-bar" id="bar2"></div></div>
            </div>
            <div class="lyrics-viewport">
                <div class="lyrics-wrapper" id="wrapper2"></div>
            </div>
        </div>

        <!-- MENSAJE DE AMOR ACTUALIZADO -->
        <div class="love-note">
            <div class="heart-icon">❤</div>
            <p>
                No importa cuánto tiempo pase, ni cuántas estrellas miren este cielo... <br>
                <b>Siempre estaré aquí para ti.</b> <br>
                Eres la razón por la que pongo mi corazón en todo lo que hago. 
            </p>
        </div>
    </div>

    <script>
        const lyricsData = {
            '1': [
                { t: 0, en: "...", es: "..." },
                { t: 13, en: "Baby, how you doin'?", es: "Bebé, ¿cómo estás?" },
                { t: 16, en: "I know you're not fine", es: "Sé que no estás bien" },
                { t: 19, en: "That's why I'm right here", es: "Por eso estoy justo aquí" },
                { t: 22, en: "Baby, take your time", es: "Bebé, tómate tu tiempo" },
                { t: 26, en: "I'm right here, I'm right here", es: "Estoy aquí, estoy aquí" },
                { t: 29.5, en: "I'm not goin' nowhere", es: "No iré a ninguna parte" },
                { t: 33, en: "I'm right here, I'm right here", es: "Estoy aquí, estoy aquí" },
                { t: 36, en: "I'm not goin' nowhere", es: "No iré a ningún lado" },
                { t: 39.5, en: "Lookin' at the stars, lookin' at the moon", es: "Mirando las estrellas, mirando la luna" },
                { t: 43, en: "I'll be right here waiting for you", es: "Estaré justo aquí esperándote" }
            ],
            '2': [
                { t: 0, en: "...", es: "..." },
                { t: 12, en: "I'm about to go to the studio", es: "Estoy por ir al estudio" },
                { t: 15.5, en: "Put my heart in it, put my soul in it", es: "Poner mi corazón y mi alma en ello" },
                { t: 19, en: "Everything I do, I do it for you", es: "Todo lo que hago, lo hago por ti" },
                { t: 22.5, en: "Everything I do, I do it for you", es: "Todo lo que hago, lo hago por ti" },
                { t: 30, en: "I'll be thinkin' 'bout you", es: "Estaré pensando en ti" },
                { t: 33, en: "I'll be thinkin' 'bout you all night long", es: "Pensaré en ti durante toda la noche" },
                { t: 37, en: "Singing you this song", es: "Cantándote esta canción" },
                { t: 44, en: "Boy, you know I'm thinkin' 'bout you too", es: "Chico, sabes que yo también pienso en ti" },
                { t: 51, en: "Everything I do, I do it for you", es: "Todo lo que hago, lo hago por ti" }
            ]
        };

        function loadLyrics() {
            for (let id in lyricsData) {
                const wrapper = document.getElementById('wrapper' + id);
                lyricsData[id].forEach((line, index) => {
                    const div = document.createElement('div');
                    div.className = 'lyric-line';
                    div.id = `line-${id}-${index}`;
                    div.innerHTML = `${line.en}<span class="translation">${line.es}</span>`;
                    wrapper.appendChild(div);
                });
            }
        }

        function togglePlay(id) {
            const audio = document.getElementById('audio' + id);
            const btn = document.getElementById('btn' + id);
            document.querySelectorAll('audio').forEach(a => { if(a !== audio) { a.pause(); document.getElementById('btn' + a.id.replace('audio','')).innerText = '▶'; } });
            if (audio.paused) { audio.play(); btn.innerText = '⏸'; } 
            else { audio.pause(); btn.innerText = '▶'; }
        }

        function updateSync(id) {
            const audio = document.getElementById('audio' + id);
            const bar = document.getElementById('bar' + id);
            const timeTxt = document.getElementById('time' + id);
            const wrapper = document.getElementById('wrapper' + id);
            if (!audio.duration) return;
            bar.style.width = (audio.currentTime / audio.duration) * 100 + '%';
            let m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
            timeTxt.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            const lines = lyricsData[id];
            let activeIndex = -1;
            for (let i = 0; i < lines.length; i++) { if (audio.currentTime >= lines[i].t) activeIndex = i; }
            if (activeIndex !== -1) {
                document.querySelectorAll(`#wrapper${id} .lyric-line`).forEach(l => l.classList.remove('active'));
                const activeLine = document.getElementById(`line-${id}-${activeIndex}`);
                if (activeLine) {
                    activeLine.classList.add('active');
                    const offset = activeLine.offsetTop - 85;
                    wrapper.style.transform = `translateY(-${offset}px)`;
                }
            }
        }

        function seek(e, id) {
            const audio = document.getElementById('audio' + id);
            const rect = e.currentTarget.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            audio.currentTime = (x / rect.width) * audio.duration;
        }

        const bg = document.getElementById('bg-canvas');
        for (let i = 0; i < 80; i++) {
            const s = document.createElement('div');
            s.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.setProperty('--d', Math.random() * 3 + 2 + 's');
            bg.appendChild(s);
        }

        window.onload = loadLyrics;
        document.getElementById('audio1').ontimeupdate = () => updateSync('1');
        document.getElementById('audio2').ontimeupdate = () => updateSync('2');
    </script>
</body>
</html>
